<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<style type="text/css">

		.center {
			display: flex;
			position: absolute;
			flex-direction: column;
			margin: 0;
			padding: 0;

			left: 47%;
			bottom: 47%;
		}

		.center img{
			object-fit: contain;
			width: 100%;
			max-width: 100px;
			max-height: 100px;
		}

		.center p{
			left: 40%;
			color: white;
			text-align: center;
			font-size: 1rem;
		}
	</style>

</head>
<body>

	<section class='centerflex'>
		<div class='center'>
			<img src="images/icon.png">
			<p>Desenvolvimento</p>
			<p>I'm sorry for this.</p>
		</div>
	</section>
